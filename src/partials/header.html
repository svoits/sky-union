<header class="page-header">
  <div class="container">
    <button
      type="button"
      class="js-open-menu js-close-menu header-mobile-btn"
      aria-expanded="false"
      aria-label="open mobile menu"
    >
      <svg width="40" height="40">
        <use
          class="burger-icon active"
          href="./images/svg/sprite.svg#burger"
        ></use>
        <use class="close-icon" href="./images/svg/sprite.svg#close"></use>
      </svg>
    </button>
    <a href="./index.html" class="logo" aria-label="logo link">
      <svg class="logo-icon" width="47" height="50">
        <use href="./images/svg/sprite.svg#logo"></use>
      </svg>
      <span class="logo-text-wrapper">
        <span class="logo-text-main">Sky Union</span>
        <span class="logo-text-secondary">Game Studio</span>
      </span>
    </a>
    <nav class="header-nav">
      <ul class="header-nav-list">
        <li class="header-nav-item">
          <a
            href="#home"
            class="header-nav-link js-nav-home i18n js-nav-link"
            data-i18n="header-home"
            aria-label="to home"
          ></a>
        </li>
        <li class="header-nav-item">
          <a
            href="#about"
            class="header-nav-link js-nav-about i18n js-nav-link"
            data-i18n="header-about"
            aria-label="to about section"
          ></a>
        </li>
        <li class="header-nav-item">
          <a
            href="#gallery"
            class="header-nav-link js-nav-gallery i18n js-nav-link"
            data-i18n="header-gallery"
            aria-label="to gallery section"
          ></a>
        </li>
      </ul>
    </nav>
    <div class="lang-btn-wrapper js-lang-container">
      <button
        class="lang-btn js-lang-btn"
        type="button"
        data-lang="ua"
        aria-label="ukrainian language toggle"
      >
        ua
      </button>
      <span class="lang-separator">|</span>
      <button
        class="lang-btn js-lang-btn"
        type="button"
        data-lang="en"
        aria-label="english language toggle"
      >
        eng
      </button>
    </div>
  </div>
</header>
<div class="js-mobile-backdrop mobile-backdrop">
  <div class="js-menu-container mobile-menu-container">
    <div class="mobile-lang-btn-wrapper js-mobile-lang-btn-wrapper">
      <button
        class="mobile-lang-btn js-lang-btn"
        type="button"
        data-lang="ua"
        aria-label="ukrainian language toggle"
      >
        ua
      </button>
      <span class="lang-separator">|</span>
      <button
        class="mobile-lang-btn js-lang-btn"
        type="button"
        data-lang="en"
        aria-label="english language toggle"
      >
        eng
      </button>
    </div>
    <div>
      <ul class="mobile-nav-list">
        <li class="mobile-nav-item">
          <a
            href="#home"
            class="mobile-nav-link js-nav-home i18n js-nav-link"
            data-i18n="header-home"
            aria-label="to home"
          ></a>
        </li>
        <li class="mobile-nav-item">
          <a
            href="#about"
            class="mobile-nav-link js-nav-about i18n js-nav-link"
            data-i18n="header-about"
            aria-label="to about section"
          ></a>
        </li>
        <li class="mobile-nav-item">
          <a
            href="#gallery"
            class="mobile-nav-link js-nav-gallery i18n js-nav-link"
            data-i18n="header-gallery"
            aria-label="to gallery section"
          ></a>
        </li>
      </ul>
    </div>
  </div>
</div>
